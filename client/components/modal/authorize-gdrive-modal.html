<div class="modal-header">
      <h4 class="modal-title text-center color1">GDrive Authorization</h4>
</div>
<div class="modal-body">
    <form role="form">
      <div class="form-group">
          <label for="gmail">Email</label>
          <input class="form-control" id="gmail" ng-model="gmail" placeholder="User email" type="email">
		  </div>

      <div class="form-group">
          <label for="gpassword">Password</label>
          <input class="form-control" id="gpassword" ng-model="gpassword" placeholder="Password" type="password">
      </div>

    </form>
</div>


</div>
    <div class="modal-footer">
      <button type="button" ng-click="saveHighriseTokens()" class="btn-block btn btn-primary">Save</button>
    </div>
</div>
