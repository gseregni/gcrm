    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Highrise</h4>
          </div>
          <div class="modal-body">
            <p>Go to DashBoard -> My info -> Show your tokens</p>
            <p>Insert your "Token for feed readers or the Basecamp API" here</p>
            <input class="form-control input-lg" id="htoken" type="text" placeholder="token">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" onclick="saveToken()" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
